    />

    <!-- LINKING STYLESHEETS -->
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />

    <header class="header">
      <a href="../pages/home.html">
        <img class="logo-img" src="../media/logo.png" alt="WTW Logo" />
      </a>
      <div>
        <p class="mobile-header-text">What to watch?</p>
      </div>

      <!-- NAV BAR START-->
      <nav class="nav-bar-container">
        <ul class="nav-bar">
          <li class="nav-item">
            <a href="../pages/home.html">
              <img class="icon-img" src="../media/house-icon.png" alt="Home" />

        </ul>

            placeholder="Search TV Shows..."

        </section>
      </div>
      <div id="search-results" class="tv-shows-list"></div>
    </main>
    <footer>
      <nav class="nav-bar-container-footer">
        <ul class="nav-bar-footer">
          <li class="nav-item-footer">
            <a href="../pages/home.html">
